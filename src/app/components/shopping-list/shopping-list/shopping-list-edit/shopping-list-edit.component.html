<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          #nameInput>
        </div>
      <div class="col-sm-2 form-group">
        <label for="ammount">Ammount</label>
        <input
        ype="number"
        id="ammount"
        class="form-control"
        #ammountInput>
      </div>
      <div class="col-sm-2 form-group">
        <label for="measurement">Measurement</label>
        <select
        class="form-control"
        id="measurement"
        #measurementInput>
          <option></option>
          <option>Whole</option>
          <option>Cup</option>
          <option>Tbsp</option>
          <option>tsp</option>
          <option>oz</option>
          <option>pt</option>
          <option>qt</option>
          <option>gal</option>
          <option>lb</option>
        </select>
      </div>
    </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
